        <!-- START HEALTH CHECK SECTION -->
        <section class="health_check">
            <div class="question">
                <h3>How many cups per day?</h3>
                <button type="button" class="toggle_btn">0</button>
                <button type="button" class="toggle_btn">1-2</button>
                <button type="button" class="toggle_btn">3-4</button>
                <button type="button" class="toggle_btn">5-6</button>
                <button type="button" class="toggle_btn">7+</button>
            </div>
            
            <div class="question">
                <h3>Sugar? How many?</h3>
                <button type="button" class="toggle_btn_b">0</button>
                <button type="button" class="toggle_btn_b">1-2</button>
                <button type="button" class="toggle_btn_b">3-4</button>
                <button type="button" class="toggle_btn_b">5+</button>
            </div>
            
            <div class="question">
                <h3>Time you usually have your first cup?</h3>
                <button type="button" class="toggle_btn_c">Morning</button>
                <button type="button" class="toggle_btn_c">Brunch</button>
                <button type="button" class="toggle_btn_c">Lunch</button>
                <button type="button" class="toggle_btn_c">Afternoon</button>
                <button type="button" class="toggle_btn_c">Evening</button>
                <button type="button" class="toggle_btn_c">Night</button>
            </div>
            
            <div class="question">
                <h3>Milk? What kind?</h3>
                <select>
                <option value="none">None</option>
                <option disabled>----Cows----</option>
                <option value="Full">Full</option>
                <option value="Semi-Skimmed">Semi-Skimmed</option>
                <option value="Skimmed">Skimmed</option>
                <option disabled>----Other----</option>
                <option value="Almond">Almond</option>
                <option value="Soya">Soya</option>
                <option value="Hemp">Hemp</option>
                <option value="Coconut">Coconut</option>
                </select>
            </div>
            
            <div class="question">
                <h3>How strong?</h3>
                <span class="strength_indicator">(0=Very Weak, 5=Very Strong)</span>
                <button type="button" class="toggle_btn_d">0</button>
                <button type="button" class="toggle_btn_d">1</button>
                <button type="button" class="toggle_btn_d">2</button>
                <button type="button" class="toggle_btn_d">3</button>
                <button type="button" class="toggle_btn_d">4</button>
                <button type="button" class="toggle_btn_d">5</button>
            </div>
            
            <button id="analyse">Analyse</button>
        </section>
